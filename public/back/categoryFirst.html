<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘管理系统-分类管理</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
<!--//侧边栏-->
<aside class="zj_aside">
  <div class="zj_logo">
    <a href="index.html" class="text-center">宇宙大帅哥</a>
  </div>
  <div class="zj_user">
    <img src="images/timg.jpg" alt="">
    <p class="text-center">超级管理员</p>
  </div>
  <div class="zj_menu">
    <ul>
      <li><a href="user.html" ><i class="glyphicon glyphicon-user"></i>用户管理</a></li>
      <li>
        <a href="#"><i class="glyphicon glyphicon-list"></i>分类管理</a>
        <div class="child" style=display:block>
          <a href="categoryFirst.html" class="now">一级分类</a>
          <a href="categorySecond.html">二级分类</a>
        </div>
      </li>
      <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i>商品管理</a></li>
    </ul>
  </div>
</aside>
<section class="zj_main ">
  <!--顶部-->
  <nav class="zj_nav">
    <a data-menu href="javascript:;"class="pull-left icon_menu"><span class="glyphicon glyphicon-align-justify"></span></a>
    <a data-logout href="javascript:;" class="pull-right icon_logout"><span class="glyphicon glyphicon-log-out"></span></a>
  </nav>
  <!--路径导航(面包屑导航)-->
  <div class="container-fluid">
    <ol class="breadcrumb">
      <li><a href="#">管理系统</a></li>
      <li class="active ">分类管理</li>
      <li class="active ">一级分类</li>
    </ol>
    <!--内容区域-->
    <div class="zj_content">
      <button class="btn btn-default mb_20 btn_add">一级分类</button>
      <!--分类表格-->
      <table class="table table-bordered table-hover">
      <thead>
      <tr class="text-center">
        <td width="20%">序号</td>
        <td width="80%">分类名称</td>
      </tr>
      </thead>
        <tbody>
        <!--挖个坑 模板引擎的使用-->
        </tbody>
    </table>
      
    </div>
  </div>
  <!--分页盒子-->
  <div class="pull-right">
    <ul id="paginator"></ul>
  </div>
</section>


<!--模态框框-->
<div class="modal fade" id="logoutModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
         
        <p class="text-danger"><i class="glyphicon glyphicon-info-sign"></i>您确定要推出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary btn-logout">确定</button>
      </div>
    </div>
  </div>
</div>
<!--添加的模态框-->
<div class="modal fade" id="addModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times</span></button>
        <h4 class="modal-title">添加分类</h4>
      </div>
      <div class="modal-body">
        <form id="form">
          <div class="form-group">
            <input type="text" class="form-control" name="categoryName" placeholder="请输入一级分类的名称">
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="submit"  form="form" class="btn btn-primary ">确定</button>
      </div>
    </div>
  </div>
</div>
<!--模板-->
<script type="text/html" id="tpl">
  {{each rows v i}}
    <tr>
      <td class="text-center">{{(page-1)*size +i+1}}</td>
      <td class="text-center">{{v.categoryName}}</td>
    </tr>
  {{/each}}
</script>
</body>
<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/first.js"></script>
</html>
