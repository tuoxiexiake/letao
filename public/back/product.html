<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘管理系统-商品管理</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
<!--//侧边栏-->
<aside class="zj_aside">
  <div class="zj_logo">
    <a href="index.html" class="text-center">宇宙大帅哥</a>
  </div>
  <div class="zj_user">
    <img src="images/timg.jpg" alt="">
    <p class="text-center">超级管理员</p>
  </div>
  <div class="zj_menu">
    <ul>
      <li><a href="user.html"><i class="glyphicon glyphicon-user"></i>用户管理</a></li>
      <li>
        <a href="#"><i class="glyphicon glyphicon-list"></i>分类管理</a>
        <div class="child" style=display:none>
          <a href="categoryFirst.html">一级分类</a>
          <a href="categorySecond.html">二级分类</a>
        </div>
      </li>
      <li><a href="product.html"  class="now"><i class="glyphicon glyphicon-tags"></i>商品管理</a></li>
    </ul>
  </div>
</aside>
<section class="zj_main ">
  <!--顶部-->
  <nav class="zj_nav">
    <a data-menu href="javascript:;"class="pull-left icon_menu"><span class="glyphicon glyphicon-align-justify"></span></a>
    <a data-logout href="javascript:;" class="pull-right icon_logout"><span class="glyphicon glyphicon-log-out"></span></a>
  </nav>
  <!--路径导航(面包屑导航)-->
  <div class="container-fluid">
    <ol class="breadcrumb">
      <li><a href="#">管理系统</a></li>
      <li class="active">商品管理</li>
    </ol>
    <div class="zj_content">
      <div class="picTable">
        <button class="btn btn-default mb_20 btn_add">添加商品</button>
        <table class="table table-bordered ">
          <thead>
          <tr class="text-center">
            <td width="5%">序号</td>
            <td width="25%">商品名称</td>
            <td width="25%">商品描述</td>
            <td width="10%">商品库存</td>
            <td width="10%">商品尺寸</td>
            <td width="10%">商品状态</td>
            <td>操作</td>
          </tr>
          </thead>
          <tbody>
          <!--挖坑埋骨（******************************）-->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!--分页-->
  <div class="pull-right">
    <ul id="paginator"></ul>
  </div>
</section>
<!--模态框框-->
<div class="modal fade" id="logoutModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
         
        <p class="text-danger"><i class="glyphicon glyphicon-info-sign"></i>您确定要推出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary btn-logout">确定</button>
      </div>
    </div>
  </div>
</div>
<!--模态框添加商品%%%&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&-->
<div class="modal fade" id="addModal">
  <div class="modal-dialog ">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times</span></button>
        <h4 class="modal-title">添加商品</h4>
      </div>
      <div class="modal-body">
        <form id="form">
          <div class="modal-body">
      
            <!--下拉菜单-->
            <div class="form-group">
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                  <span class="dropdown-text">请选择二级分类</span>
                  <span class="caret"></span>
                </button>
                <input type="hidden" name="brandId">
                <ul class="dropdown-menu">
                  <!--再挖个坑-->
      
                </ul>
              </div>
            </div>
            <!--商品名称-->
            <div class="form-group">
              <input type="text" class="form-control" name="proName" placeholder="请输入商品的名称">
            </div>
            <!--商品描述-->
            <div class="form-group">
              <textarea class="form-control" rows="3" name="proDesc" placeholder="请输入商品的描述"></textarea>
            </div>
            <!--商品库存-->
            <div class="form-group">
              <input type="text" class="form-control" name="num" placeholder="请输入商品的库存">
            </div>
            <!--商品尺码-->
            <div class="form-group">
              <input type="text" class="form-control" name="size" placeholder="请输入商品的尺码(32-46)">
            </div>
            <!--商品原价-->
            <div class="form-group">
              <input type="text" class="form-control" name="oldPrice" placeholder="请输入商品的原价">
            </div>
            <!--商品价格-->
            <div class="form-group">
              <input type="text" class="form-control" name="price" placeholder="请输入商品的价格">
              <input type="hidden" name="statu" value="1">
            </div>
            <div class="form-group">
              
              <div class="fileupload_box">
                <button class="btn btn-default">上传图片</button>
                <input type="file" class="btn btn-default" id="fileupload" name="pic1" data-url="/product/addProductPic" multiple>
              </div>
            </div>
            <div class="form-group img_box">
              <input type="hidden" name="brandLogo">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="submit"  form="form" class="btn btn-primary ">确定</button>
      </div>
    </div>
  </div>
</div>
<!--模态框添加商品%%%&&&&&&&&&&&&&&&出现问题 &&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&-->

</body>
<script type="text/html" id="tpl">
  {{each rows v i }}
  <tr class="text-center">
    <td style=vertical-align:middle>{{(page-1)*size+i+1}}</td>
    <td style=vertical-align:middle>{{v.proName}}</td>
    <td style=vertical-align:middle>{{v.proDesc}}</td>
    <td style=vertical-align:middle>{{v.num}}</td>
    <td style=vertical-align:middle>{{v.size}}</td>
    <td style=vertical-align:middle>{{v.statu===1?"已上架":"已下架"}}</td>
    <td style=vertical-align:middle>
      <% if(rows[i].statu==1){ %>
      <a href="javascript:;" class="btn btn-sm btn-danger">下架</a>
      <% }else{ %>
      <a href="javascript:;" class="btn btn-sm btn-success">上架</a>
      <% } %>
      <a href="javascript:;" class="btn btn-sm btn-primary">编辑</a>
    </td>
  </tr>
{{/each}}

</script>
<script type="text/html" id="tpl2">
{{each rows v i}}
<li><a href="" data-id={{v.id}}>{{v.brandName}}</a></li>
  {{/each}}
</script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="js/common.js"></script>
<script src=js/product.js></script>
</html>
