<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘管理系统-用户管理</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
<!--//侧边栏-->
<aside class="zj_aside">
  <div class="zj_logo">
    <a href="index.html" class="text-center">宇宙大帅哥</a>
  </div>
  <div class="zj_user">
    <img src="images/timg.jpg" alt="">
    <p class="text-center">龟仙人</p>
  </div>
  <div class="zj_menu">
    <ul>
      <li><a href="user.html" class="now"><i class="glyphicon glyphicon-user"></i>用户管理</a></li>
      <li>
        <a href="#"><i class="glyphicon glyphicon-list"></i>分类管理</a>
        <div class="child" style=display:none>
          <a href="categoryFirst.html">一级分类</a>
          <a href="categorySecond.html">二级分类</a>
        </div>
      </li>
      <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i>商品管理</a></li>
    </ul>
  </div>
</aside>
<section class="zj_main ">
  <!--顶部-->
  <nav class="zj_nav">
    <a data-menu href="javascript:;"class="pull-left icon_menu"><span class="glyphicon glyphicon-align-justify"></span></a>
    <a data-logout href="javascript:;" class="pull-right icon_logout"><span class="glyphicon glyphicon-log-out"></span></a>
  </nav>
  <!--路径导航(面包屑导航)-->
  <div class="container-fluid">
    <ol class="breadcrumb">
      <li><a href="#">管理系统</a></li>
      <li class="active">用户管理</li>
    </ol>
    <!--表格部分&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&-->
    <div class="zj_content">
      <table class=" table table-bordered table-hover">
        <thead>
        <tr class="text-center">
          <td width="10%">序号</td>
          <td width="30%">用户名</td>
          <td width="30%">手机号</td>
          <td width="20%">状态</td>
          <td width="10%">操作</td>
        </tr>
        </thead>
        <tbody>
        <!-- 挖个坑&&&&&&&&&&&&-->
        </tbody>
      </table>
    </div>
    <div class="pull-right"><ul id="paginator"></ul></div>
    
  </div>
  
</section>
<!--模态框框-->
<div class="modal fade" id="logoutModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
         
        <p class="text-danger"><i class="glyphicon glyphicon-info-sign"></i>您确定要推出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary btn-logout">确定</button>
      </div>
    </div>
  </div>
</div>
<!--禁用 启用 模态框-->
<div class="modal fade" id="userModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="text-danger"><i class="glyphicon glyphicon-info-sign"></i>您确定要执行此操作吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary btn-adduse">确定</button>
      </div>
    </div>
  </div>
</div>
</body>






<!--表格要渲染的模板-->
<script type="text/html" id="tpl">
  {{each rows v i}}
  <tr class="text-center">
    <td style=vertical-align:middle>{{(page-1)*size+i+1}}</td>
    <td style=vertical-align:middle>{{v.username}}</td>
    <td style=vertical-align:middle>{{v.mobile}}</td>
    <td style=vertical-align:middle>{{v.isDelete==1?"正常":"禁用"}}</td>
    <td data-id="{{v.id}}" style=vertical-align:middle>
      {{if v.isDelete === 1}}
    <button class="btn btn-danger btn-sm" style=vertical-align:middle>禁用</button>
      {{/if}}
      {{if v.isDelete===0}}
    <button class="btn btn-success btn-sm" style=vertical-align:middle>启用</button>
      {{/if}}
    </td>
  </tr>
  {{/each}}
</script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="js/user.js"></script>
<script src="js/common.js"></script>
</html>
